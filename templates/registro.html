<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Fincas</title>
</head>
<body>
    <h1>Registro de Fincas</h1>
    <form method="post">
        <label for="finca">FINCA:</label><input type="text" id="finca" name="finca"><br>
        <label for="status">STATUS:</label><input type="text" id="status" name="status"><br>
        <label for="dv">DV:</label><input type="text" id="dv" name="dv"><br>
        <label for="tomo_rollo">TOMO / ROLLO:</label><input type="text" id="tomo_rollo" name="tomo_rollo"><br>
        <label for="folio_doc">FOLIO/DOC:</label><input type="text" id="folio_doc" name="folio_doc"><br>
        <label for="prov">PROV:</label><input type="text" id="prov" name="prov"><br>
        <label for="propietario">PROPIETARIO:</label><input type="text" id="propietario" name="propietario"><br>
        <label for="finca_madre">FINCA MADRE:</label><input type="text" id="finca_madre" name="finca_madre"><br>
        <label for="imto_anual_dgi">IMTO ANUAL DGI:</label><input type="text" id="imto_anual_dgi" name="imto_anual_dgi"><br>
        <label for="dueño_anterior">DUEÑO ANTERIOR:</label><input type="text" id="dueño_anterior" name="dueño_anterior"><br>
        <label for="ubicacion">UBICACIÓN:</label><input type="text" id="ubicacion" name="ubicacion"><br>
        <label for="vsl">VSL:</label><input type="text" id="vsl" name="vsl"><br>
        <label for="valor_ctstral_terreno">VALOR CTSTRAL dgi-terreno:</label><input type="text" id="valor_ctstral_terreno" name="valor_ctstral_terreno"><br>
        <label for="valor_ctstral_mejora">VALOR CTSTRAL dgi-mejora:</label><input type="text" id="valor_ctstral_mejora" name="valor_ctstral_mejora"><br>
        <label for="forma_de_adq">FORMA DE ADQ:</label><input type="text" id="forma_de_adq" name="forma_de_adq"><br>
        <label for="fecha_de_adquis">FECHA DE ADQUIS:</label><input type="date" id="fecha_de_adquis" name="fecha_de_adquis"><br>
        <label for="area">AREA:</label><input type="text" id="area" name="area"><br>
        <label for="precio_por_hect">$ X Hect.:</label><input type="text" id="precio_por_hect" name="precio_por_hect"><br>
        <label for="plano">PLANO:</label><input type="text" id="plano" name="plano"><br>
        <label for="exoneracion_inicio">EXONERACION INICIO:</label><input type="date" id="exoneracion_inicio" name="exoneracion_inicio"><br>
        <label for="exoneracion_expira">EXONERACION EXPIRA:</label><input type="date" id="exoneracion_expira" name="exoneracion_expira"><br>
        <label for="comentarios">COMENTARIOS:</label><textarea id="comentarios" name="comentarios"></textarea><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
