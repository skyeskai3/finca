<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Fincas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Fincas</h1>
        <form method="post">
            <div class="form-group">
                <label for="finca">FINCA:</label>
                <input type="text" id="finca" name="finca" required>
            </div>
            <div class="form-group">
                <label for="status">STATUS:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="dv">DV:</label>
                <input type="text" id="dv" name="dv" required>
            </div>
            <div class="form-group">
                <label for="tomo_rollo">TOMO / ROLLO:</label>
                <input type="text" id="tomo_rollo" name="tomo_rollo" required>
            </div>
            <div class="form-group">
                <label for="folio_doc">FOLIO/DOC:</label>
                <input type="text" id="folio_doc" name="folio_doc" required>
            </div>
            <div class="form-group">
                <label for="prov">PROV:</label>
                <input type="text" id="prov" name="prov" required>
            </div>
            <div class="form-group">
                <label for="propietario">PROPIETARIO:</label>
                <input type="text" id="propietario" name="propietario" required>
            </div>
            <div class="form-group">
                <label for="finca_madre">FINCA MADRE:</label>
                <input type="text" id="finca_madre" name="finca_madre" required>
            </div>
            <div class="form-group">
                <label for="imto_anual_dgi">IMTO ANUAL DGI:</label>
                <input type="text" id="imto_anual_dgi" name="imto_anual_dgi" required>
            </div>
            <div class="form-group">
                <label for="dueño_anterior">DUEÑO ANTERIOR:</label>
                <input type="text" id="dueño_anterior" name="dueño_anterior" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">UBICACIÓN:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            <div class="form-group">
                <label for="vsl">VSL:</label>
                <input type="text" id="vsl" name="vsl" required>
            </div>
            <div class="form-group">
                <label for="valor_ctstral_terreno">VALOR CTSTRAL dgi-terreno:</label>
                <input type="text" id="valor_ctstral_terreno" name="valor_ctstral_terreno" required>
            </div>
            <div class="form-group">
                <label for="valor_ctstral_mejora">VALOR CTSTRAL dgi-mejora:</label>
                <input type="text" id="valor_ctstral_mejora" name="valor_ctstral_mejora" required>
            </div>
            <div class="form-group">
                <label for="forma_de_adq">FORMA DE ADQ:</label>
                <input type="text" id="forma_de_adq" name="forma_de_adq" required>
            </div>
            <div class="form-group">
                <label for="fecha_de_adquis">FECHA DE ADQUIS:</label>
                <input type="date" id="fecha_de_adquis" name="fecha_de_adquis" required>
            </div>
            <div class="form-group">
                <label for="area">AREA:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="precio_por_hect">$ X Hect.:</label>
                <input type="text" id="precio_por_hect" name="precio_por_hect" required>
            </div>
            <div class="form-group">
                <label for="plano">PLANO:</label>
                <input type="text" id="plano" name="plano" required>
            </div>
            <div class="form-group">
                <label for="exoneracion_inicio">EXONERACION INICIO:</label>
                <input type="date" id="exoneracion_inicio" name="exoneracion_inicio" required>
            </div>
            <div class="form-group">
                <label for="exoneracion_expira">EXONERACION EXPIRA:</label>
                <input type="date" id="exoneracion_expira" name="exoneracion_expira" required>
            </div>
            <div class="form-group">
                <label for="comentarios">COMENTARIOS:</label>
                <textarea id="comentarios" name="comentarios" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
